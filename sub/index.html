<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="sub_fetchTest">iFrame Fetch Test</button>
</body>
<script>
  document.getElementById('sub_fetchTest').addEventListener('click', async () => {
    console.log('Fetch from Test-Api inside an iFrame');
    const data = await fetch("https://meowfacts.herokuapp.com");
    if (!data.ok){
      console.log('fetch failed');
    }
    console.log('fetch in frame successful');
  });
</script>
</html>
